<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">

    <title>Validation</title>
</head>
<body>
    
    <form class="form-check">
        <h3>Check Validation</h3>
        <label for="my-input" class="form-check-label">Username :</label> <br>
        <input   class="form-check-input" type="text" name="username" placeholder="Enter you name"> <br>
        <label for="my-input" class="form-check-label">Password :</label> <br>
        <input  class="form-check-input" type="password" name="password" placeholder="Enter you password"> <br>
        <input type="submit" value="Submit" class="submit">
    </form>
    <script src="starter.js"></script>
</body>
</html>
